<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
</head>
<body>
    <div style="padding-left: 25%;padding-right: 25%;padding-top: 10%">
        <form method="GET" action="validating_name" class="align-middle border border-primary rounded" style="background-color:rgb(200, 217, 243)">
            <br>
            <div class="mb-3"style="padding-left:10%;padding-right:10%">
                <label for="formGroupExampleInput" class="form-label">Enter Your Name</label>
                <input type="text" name="player" class="form-control" id="formGroupExampleInput" placeholder="enter your name here" required>
            </div>
            <div style="padding-left:10%;padding-right:10%">
                <label for="formGroupExampleInput" class="form-label">Choose your Symbol</label>
                <br>
                <select class="form-select" name="symbol" id="formGroupExampleInput" aria-label="Default select example" required>
                    <option selected>select menu</option>
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <br>
            <div class="mb-3"style="padding-left:10%;padding-right:10%">
                <label for="formGroupExampleInput2" class="form-label">Enter opponent's name</label>
                <input type="text" name="opponent" class="form-control" id="formGroupExampleInput2" placeholder="opponent's name" required>
            </div>
            <div style="padding-left:10%;padding-right:10%">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
            <br>
        </form>
    </div>
</body>
</html>
